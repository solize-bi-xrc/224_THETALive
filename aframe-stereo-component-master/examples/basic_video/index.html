<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../tes.js"></script>
  </head>
  <body>




    <a-scene>

       <a-assets>
           <video src="textures/test.mp4" id="myVideo"></video>
       </a-assets>
      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereo="mode:half;"></a-entity>
      <!-- Video spheres -->
      <a-plane src="textures/test.mp4" width="40" height="20" position="0 1.3 -5" stereo-texture></a-plane>

    </a-scene>

  </body>
</html>
